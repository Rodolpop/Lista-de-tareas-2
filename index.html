<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tareas 2</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=JetBrains+Mono&family=Kanit:wght@500&family=Lato:wght@300&family=Libre+Baskerville:ital@1&family=Roboto:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" type="text/javascript" defer></script>

</head>
<body>
    <div class="list roundBorder">
        <div class="date">
            <div class="dateRight">
               <div id="dateNumber"></div>
               <div>
                    <div id="dataMonth"></div>
                    <div id="dataYear"></div>
               </div>
               
            </div>
            <div id="dateText"></div>
        </div>
        <form onsubmit="addNewTask(event)">
            <input type="text" name="taskText" autocomplete="off" placeholder="Nueva tarea" class="rounBorder">
            <button type="submit" class="addTaskButton">+</button>
            <button type="button" class="orderButton roundBorder" onclick="renderOrderertask()">Ordenar</button>

        </form> 
        <div id="taskContainer"></div>

    </div>   
</body>
</html>
